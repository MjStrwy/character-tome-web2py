{{extend 'layout.html'}}
<h1>
    Image: {{=image.title}}
</h1>
<div style="text-align:center">
    <img width="200px"
         src="{{=URL('download', args=image.file)}}" />
</div>
{{if len(comments):}}
    <h2>Comments</h2><br /><p>
    {{for post in comments:}}
        <p>{{=post.author}} says <i>{{=post.body}}</i></p>
    {{pass}}</p>
{{else:}}
    <h2>No comments posted yet</h2>
{{pass}}
<h2>Post a comment</h2>
{{=form}}
